<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="display">
                <div class="display-text-box">
                    <div class="display-text"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="btn clr" id="clear">CLEAR</div>
                <div class="btn back" id="back">BACK</div>
                <div class="btn sign" id="/">
                    <i class="fas fa-divide"></i>
                </div>
                <div class="btn sign" id="*">X</div>
                <div class="btn num" id="zero">0</div>
                <div class="btn num" id="one">1</div>
                <div class="btn num" id="two">2</div>
                <div class="btn num" id="three">3</div>
                <div class="btn num" id="four">4</div>
                <div class="btn num" id="five">5</div>
                <div class="btn num" id="six">6</div>
                <div class="btn num" id="seven">7</div>
                <div class="btn num" id="eight">8</div>
                <div class="btn num" id="nine">9</div>
                <div class="btn frac" id="fraction">.</div>
                <div class="btn sign" id="-">â€”</div>
                <div class="btn sign" id="+">+</div>
                <div class="btn calc" id="calculate">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
